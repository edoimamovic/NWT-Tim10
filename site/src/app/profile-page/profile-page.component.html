<h2>Hello, {{authService.user.firstName}} {{authService.user.lastName}}!</h2>

<div class="row">
  <div class="card col-md-6">
    <div class="card-header">
      Change password
    </div>
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="updateData()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" required>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" name="lastName" required>
          </div>
  
        <div class="form-group">
          <label>Date of birth</label>
          <input type="date" class="form-control" formControlName="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" name="email" required>
        </div>

        <div class="row justify-content-end" style="padding-right: 15px;">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="row justify-content-end" style="padding-right: 15px;">
            <span class="form-control" class="message">{{profileNotificationMessage}}</span>
        </div>
      </form>
    </div>
  </div>
    

  <div class="card col-md-6">
    <div class="card-header">
      Change password
    </div>
    <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="current-password">Current password: </label>
          <input class="form-control" id="current-password" type="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="new-password">New password: </label>
          <input class="form-control" id="new-password" type="password"  formControlName="newPassword"> 
        </div>
        <div class="form-group">
          <label for="confirm-password">Re-enter new password: </label>
          <input class="form-control" id="confirm-password" type="password"  formControlName="passwordRepeat">
        </div>
        <div class="row justify-content-end" style="padding-right: 15px;">
          <button type="submit" class="btn btn-primary">Change password</button>
      </div>
      <div class="row justify-content-end" style="padding-right: 15px;">
          <span class="form-control" class="message">{{notificationMessage}}</span>
      </div>
    </form>
    </div>
  </div>
</div>
