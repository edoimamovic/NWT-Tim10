<div class="container">
  <h3 class="my-5 text-center">Contact Us</h3>

  <form action="#" class="mb-4">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input class="form-control" type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>

    <div class="form-group">
      <label for="lname">Email</label>
      <input class="form-control" type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <textarea class="form-control" id="subject" name="subject" placeholder="Write something.." rows="10"></textarea>
    </div>
    <input class="btn btn-outline-success" type="submit" value="Submit">
  </form>
</div>
