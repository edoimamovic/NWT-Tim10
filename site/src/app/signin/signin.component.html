<div class="container">
	<div class="row justify-content-md-center mb-5">
		<div class="col-4">
			<h1 class="my-4 text-center">Login</h1>

			<div class="form-group">
				<label for="login-name"></label>
				<input class="form-control" type="text" value="" placeholder="username" id="login-name" [(ngModel)]="username" >
			</div>

			<div class="form-group">
				<label for="login-pass"></label>
				<input class="form-control" type="password" value="" placeholder="password" id="login-pass" [(ngModel)]="password" >	
			</div>

			<div class="text-center">
				<span class="text-danger">{{message}}</span>
				<a class="btn btn btn-outline-success mt-3" (click)="login()" >login</a>
				<br>
				<a class="login-link" href="#"></a>
			</div>
		</div>
	</div>
</div>
