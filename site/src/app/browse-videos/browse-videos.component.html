<input [(ngModel)]="searchString" />
<button (click)="search()">Search</button>
<div class="section">
  <div class="columns">
    <div *ngFor="let video of videos; let index = index" class="column is-4">
        <p>
          <a [routerLink]="['/video', video.id]">{{video.title}}</a>
        </p>
    </div>
  </div>
</div>
